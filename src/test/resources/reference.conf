akka {
  remote {
    netty.tcp {
      hostname = "localhost"
    }
  }

  cluster {
    seed-nodes: ["akka.tcp://default@localhost:2552"]
  }

  persistence {
    journal {
      plugin = "akka.persistence.inmem.journal"
    }
    snapshot-store {
      plugin = "akka.persistence.inmem.snapshot-store"
    }
  }
}